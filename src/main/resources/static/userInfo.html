<!DOCTYPE html>
<html lang="zh">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>老师信息管理</title>
    <link rel="stylesheet" href="jquery-easyui-1.3.3/themes/default/easyui.css">
    <link rel="stylesheet" href="jquery-easyui-1.3.3/themes/icon.css">
    <script src="jquery-easyui-1.3.3/jquery.min.js"></script>
    <script src="jquery-easyui-1.3.3/jquery.easyui.min.js"></script>
    <script src="jquery-easyui-1.3.3/locale/easyui-lang-zh_CN.js"></script>
    <script src="js/userInfo.js"></script>
</head>
<body style="margin: 5px;">
<table id="dg" title="老师信息" class="easyui-datagrid" fitColumns="true"
       pagination="true" fit="true" rownumbers="true" toolbar="#tb">
    <thead>
    <tr>
        <th field="cb" checkbox="true"></th>
        <th field="userId" width="10" hidden="true">编号</th>
        <th field="userName" width="10">用户名</th>
        <th field="userTrueName" width="10">姓名</th>
        <th field="userScore" width="10">绩效分</th>
        <th field="userSex" width="10">性别</th>
        <th field="userPhone" width="20">电话</th>
        <th field="collegeName" width="20">学院</th>
    </tr>
    </thead>
</table>
<div id="tb">
    <div>
        <a href="javascript:openUserAddDialog()" id="addIcon" class="easyui-linkbutton" iconCls="icon-add" plain="true">添加</a>
        <a href="javascript:openUserModifyDialog()" class="easyui-linkbutton" iconCls="icon-edit" plain="true">修改</a>
        <a href="javascript:resetPassword()" id="resetIcon" class="easyui-linkbutton" iconCls="icon-reload"
           plain="true">重置密码</a>
        <a href="javascript:deleteUser()" id="delIcon" class="easyui-linkbutton" iconCls="icon-remove"
           plain="true">删除</a>
    </div>
</div>
<div id="dlg" class="easyui-dialog" style="width: 540px;height: 200px;padding: 10px 20px"
     closed="true" buttons="#dlg-buttons" data-options="
			onClose:function(){$('#userName')[0].disabled=true;}">
    <form id="fm" method="post">
        <table cellspacing="5px;">
            <tr>
                <td><label for="userName">用户名：</label></td>
                <td><input type="text" name="userName" id="userName" class="easyui-validatebox" disabled/></td>
                <td><label for="userPhone">电话：</label></td>
                <td><input type="text" name="userPhone" id="userPhone" class="easyui-validatebox" required="true"/></td>
            </tr>
            <tr>
                <td><label for="userTrueName">姓名：</label></td>
                <td><input type="text" name="userTrueName" id="userTrueName" class="easyui-validatebox"
                           required="true"/></td>
                <td><label for="userSex">性别：</label></td>
                <td><select class="easyui-combobox" id="userSex" name="userSex" editable="false" panelHeight="auto"
                            style="width: 155px">
                    <option value="">请选择...</option>
                    <option value="0">女</option>
                    <option value="1">男</option>
                </select></td>
            </tr>
            <tr id="adminTr">
                <td><label for="userScore">绩效分：</label></td>
                <td><input type="number" min="0" value="0" name="userScore" id="userScore" class="easyui-validatebox"
                           required="true"/></td>
                <td><label for="collegeId">学院：</label></td>
                <td><input class="easyui-combobox" id="collegeId" name="collegeId"
                           data-options="
							   panelHeight:'auto',
							   editable:false,
							   valueField:'collegeId',
							   textField:'collegeName',
							   url:'getColleges?type=combobox'"/>
                </td>
            </tr>
        </table>
    </form>
</div>
<div id="dlg-buttons">
    <a href="javascript:saveUser()" class="easyui-linkbutton" iconCls="icon-ok">保存</a>
    <a href="javascript:closeUserDialog()" class="easyui-linkbutton" iconCls="icon-cancel">关闭</a>
</div>
</body>
</html>
