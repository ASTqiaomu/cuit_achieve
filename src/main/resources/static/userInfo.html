<!DOCTYPE html>
<html lang="zh">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>个人信息管理</title>
<link rel="stylesheet" href="jquery-easyui-1.3.3/themes/default/easyui.css">
<link rel="stylesheet" href="jquery-easyui-1.3.3/themes/icon.css">
<script src="jquery-easyui-1.3.3/jquery.min.js"></script>
<script src="jquery-easyui-1.3.3/jquery.easyui.min.js"></script>
<script src="jquery-easyui-1.3.3/locale/easyui-lang-zh_CN.js"></script>
<script>
let url = null;
let Id = null;

$(document).ready(function () {
	// 获取父页存储的用户ID，随后更改数据的请求地址
	Id = parent.$('#userId')[0].innerText;
	$("#dg").datagrid("options").url=getUrl();
});

function getUrl(){
	url = "getUserById?userId="+Id;
	return url;
}
	function saveUser(){
		$("#fm").form("submit",{
			url:url,
			onSubmit:function(){
				return $(this).form("validate");
			},
			success:function(result){
			
				var s=result;
				var result = eval('(' + result + ')');
			
				if(result.errorMsg){
					$.messager.alert("系统提示",result.errorMsg);
					return;
				}else{
					$.messager.alert("系统提示","保存成功");
					resetValue();
					$("#dlg").dialog("close");
					$("#dg").datagrid("reload");
				}
			}
		});
	}
	
	function resetValue(){
	}
	
	function closeUserDialog(){
		$("#dlg").dialog("close");
		resetValue();
	}
	
	function openUserModifyDialog(){
		var selectedRows=$("#dg").datagrid('getSelections');
		if(selectedRows.length!=1){
			$.messager.alert("系统提示","请选择一条要编辑的数据！");
			return;
		}
		var row=selectedRows[0];
		$("#dlg").dialog("open").dialog("setTitle","编辑个人信息");
		$("#fm").form("load",row);
		url="../addUser?userId="+row.userId;
	}
</script>
</head>
<body style="margin: 5px;">
<!--startprint-->
	<table id="dg" title="个人信息" class="easyui-datagrid" fitColumns="true"
	 pagination="true" fit="true" rownumbers="true" toolbar="#tb">
		<thead>
			<tr>
				<th field="cb" checkbox="true"></th>
				<th field="userId" width="10" hidden="true">编号</th>
				<th field="userName" width="20">用户名</th>
				<th field="userTrueName" width="20">姓名</th>
				<th field="userScore" width="10">绩效分</th>
				<th field="userSex" width="10">性别</th>
				<th field="userPhone" width="40">电话</th>
			</tr>
		</thead>
	</table>
	
	<div id="tb">
		<div>
			<a href="javascript:openUserModifyDialog()" class="easyui-linkbutton" iconCls="icon-edit" plain="true">修改</a>
		</div>
	</div>
<!--endprint-->
	<div id="dlg" class="easyui-dialog" style="width: 540px;height: 160px;padding: 10px 20px"
		closed="true" buttons="#dlg-buttons">
		<form id="fm" method="post">
			<table cellspacing="5px;">
				<tr>
					<td>姓名：</td>
					<td><input type="text" name="userXingming" id="userXingming" class="easyui-validatebox" required="true"/></td>
					<td>年龄：</td>
					<td><input type="text" name="userAge" id="userAge" class="easyui-validatebox" required="true"/></td>
				</tr>
				<tr>
					<td>性别：</td>
					<td><select class="easyui-combobox" id="userSex" name="userSex" editable="false" panelHeight="auto" style="width: 155px">
					    <option value="">请选择...</option>
						<option value="0">男</option>
						<option value="1">女</option>
					</select></td>
					<td>电话：</td>
					<td><input type="text" name="userPhone" id="userPhone" class="easyui-validatebox" required="true"/></td>
				</tr>
			</table>
		</form>
	</div>
	<div id="dlg-buttons">
		<a href="javascript:saveUser()" class="easyui-linkbutton" iconCls="icon-ok">保存</a>
		<a href="javascript:closeUserDialog()" class="easyui-linkbutton" iconCls="icon-cancel">关闭</a>
	</div>
</body>
</html>
