<!DOCTYPE html>
<html lang="zh">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>成果类型</title>
<link rel="stylesheet" href="jquery-easyui-1.3.3/themes/default/easyui.css">
<link rel="stylesheet" href="jquery-easyui-1.3.3/themes/icon.css">
<script src="jquery-easyui-1.3.3/jquery.min.js"></script>
<script src="jquery-easyui-1.3.3/jquery.easyui.min.js"></script>
<script src="jquery-easyui-1.3.3/locale/easyui-lang-zh_CN.js"></script>
<script>
let url;
	function searchResultType(){
		$('#dg').datagrid('load',{
			typeName:$('#s_typeName').val()
		});
	}
</script>
</head>
<body style="margin: 5px;">
	<table id="dg" title="成果类型" class="easyui-datagrid" fitColumns="true"
	 pagination="true" url="getResultType" fit="true" rownumbers="true" toolbar="#tb">
		<thead>
			<tr>
				<th field="cb" checkbox="true"></th>
				<th field="typeId" width="10" hidden="true">编号</th>
				<th field="typeName" width="10">名称</th>
				<th field="typeScore" width="10">绩效分</th>
				<th field="typeDesc" width="40">描述</th>
			</tr>
		</thead>
	</table>
	
	<div id="tb">
		<div>
		<label for="s_typeName">&nbsp;名称：&nbsp;</label><input type="text" name="s_typeName" id="s_typeName" size="10"/>
		<a href="javascript:searchResultType()" class="easyui-linkbutton" iconCls="icon-search" plain="true">搜索</a>
		</div>
	</div>
	<div id="dlg" class="easyui-dialog" style="width: 300px;height: 160px;padding: 10px 20px"
		closed="true" buttons="#dlg-buttons">
		<form id="fm" method="post">
			<table cellspacing="5px;">
				<tr>
					<td><label for="sjleixingName">名称：</label></td>
					<td><input type="text" name="sjleixingName" id="sjleixingName" class="easyui-validatebox" required="true"/></td>
				</tr>
				<tr>
					<td><label for="sjleixingMark">描述：</label></td>
					<td><input type="text" name="sjleixingMark" id="sjleixingMark" class="easyui-validatebox"/></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
