<!DOCTYPE html>
<html lang="zh">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>学院信息</title>
    <link rel="stylesheet" href="jquery-easyui-1.3.3/themes/default/easyui.css">
    <link rel="stylesheet" href="jquery-easyui-1.3.3/themes/icon.css">
    <script src="jquery-easyui-1.3.3/jquery.min.js"></script>
    <script src="jquery-easyui-1.3.3/jquery.easyui.min.js"></script>
    <script src="jquery-easyui-1.3.3/locale/easyui-lang-zh_CN.js"></script>
    <script src="js/collegeInfo.js"></script>
</head>
<body style="margin: 5px;">
<table id="dg" title="学院信息" class="easyui-datagrid" fitColumns="true"
       pagination="true" url="getColleges" fit="true" rownumbers="true" toolbar="#tb">
    <thead>
    <tr>
        <th field="cb" checkbox="true"></th>
        <th field="collegeId" width="10" hidden="true">编号</th>
        <th field="collegeName" width="50">名称</th>
        <th field="collegeDesc" width="50">描述</th>
    </tr>
    </thead>
</table>
<div id="tb">
    <div>
        <a href="javascript:openCollegeAddDialog()" class="easyui-linkbutton" iconCls="icon-add" plain="true">添加</a>
        <a href="javascript:openCollegeModifyDialog()" class="easyui-linkbutton" iconCls="icon-edit" plain="true">修改</a>
    </div>
</div>
<div id="dlg" class="easyui-dialog" style="width: 300px;height: 160px;padding: 10px 20px"
     closed="true" buttons="#dlg-buttons">
    <form id="fm" method="post">
        <table>
            <tr>
                <td><label for="collegeName">名称：</label></td>
                <td><input type="text" name="collegeName" id="collegeName" class="easyui-validatebox" required="true"/>
                </td>
            </tr>
            <tr>
                <td><label for="collegeDesc">描述：</label></td>
                <td><input type="text" name="collegeDesc" id="collegeDesc" class="easyui-validatebox"/></td>
            </tr>
        </table>
    </form>
</div>
<div id="dlg-buttons">
    <a href="javascript:saveCollege()" class="easyui-linkbutton" iconCls="icon-ok">保存</a>
    <a href="javascript:closeCollegeDialog()" class="easyui-linkbutton" iconCls="icon-cancel">关闭</a>
</div>
</body>
</html>
